{%load static%}
<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>AP2 WEB</title>
</head>
<body>
    <nav class='navbar container navbar-light bg-dark'>
        <a class="text-white">Shopping list</a>
        <form class="form-inline my-2 my-lg-0" method="POST">{% csrf_token %}
            {{ form.nome }}
            {{ form.quantidade }}
            <button class="btn btn-outline-success my-2 my-sm-0">Adicionar</button>
        </form>
    </nav>

    <div class="container" style="background-color: white;">
        <div id="divPrincipal" class=" form-row">
            <table class="table">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Remover</th>
                    <th scope="col">Editar</th>
                </tr>
                {% for x in notas %}
                    <tr>
                        <td>{{x.nome}}</td>
                        <td>{{x.quantidade}}</td>
                        <td><a href="{% url 'del' pk=x.pk %}">Remover</a></td>
                        <td><a href="{% url 'edit' pk=x.pk %}">Editar</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
    <script src="../static/js/index.js"></script>
</body>
</html>
